<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Login Page</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <a href="#">
      <img src="https://preview.webpixels.io/web/img/logos/clever-light.svg" alt="logo">
    </a>
    <img src="img/pumpkin.png" alt="pumpkin">
  </header>
  <main>
    <div class="card">
      <div class="holder"></div>
      <form>
        <p class="top">Trick or Treat</p>
        <div>
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-control form-control-muted" id="email" placeholder="xyz@mail.com" required>
        </div>
        <div>
          <label class="form-label" for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password" required>
        </div>
        <button type="button"><a href="success.html">Login</a></button>
        <p class="prep">or</p>
        <div class="icons">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-linkedin"></a>
        </div>
        <p class="signup"><a href="#registrationPage.html">Forgot Password?</a></p>
        <p class="signup">Don't have an account? <a href="registrationPage.html"><span class="right">SignUp
              Here</span></a></p>
      </form>
    </div>
  </main>
  <footer>
    <p>Designed by <a href="https://twitter.com/HC_creative2">HCcreative</a> &copy; 2022. </p>
  </footer>
</body>
</html>
