<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Login Page</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <a href="#">
      <img src="https://preview.webpixels.io/web/img/logos/clever-light.svg" alt="logo">
    </a>
    <img src="img/pumpkin.png" alt="pumpkin">
  </header>
  <main class="reg">
    <div class="card">
      <h2 class="top">Registration</h2>
      <form class="reg-form">
        <div>
          <label class="form-label" for="f_name">First Name:</label>
          <input type="text" class="form-control" id="f_name" placeholder="Elvis" required>
        </div>
        <div>
          <label class="form-label" for="l_name">Last Name:</label>
          <input type="text" class="form-control" id="l_name" placeholder="Quinn" required>
        </div>
        <div>
          <label class="form-label" for="number">Phone Number:</label>
          <input type="tel" class="form-control" id="number" required>
        </div>
        <div>
          <label class="form-label" for="Email">Email:</label>
          <input type="email" class="form-control" id="Email" placeholder="xyz@mail.com" required>
        </div>
        <div>
          <label for="new-password">Password:</label>
          <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
        </div>
        <div>
          <label for="referrer">Gender</label>
          <select id="referrer" name="referrer">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Trans</option>
            <option value="4">Others</option>
            <option value="5">Prefer not to say</option>
          </select>
        </div>
        <div>
          <label class="form-label" for="date">Date of birth</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div>
          <label class="form-label" for="color">Favourite colour</label>
          <input type="color" class="form-control" id="color">
        </div>
        <div>
          <button type="button"><a href="login.html">Submit</a></button>
          <p class="prep">Or Sign Up Using</p>
          <div class="icons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-linkedin"></a>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p>Designed by <a href="https://twitter.com/HC_creative2">HCcreative</a> &copy; 2022. </p>
  </footer>
</body>
</html>
